services:
  web:
    image: nginx
    ports:
      - 8080:80
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    restart: always
    depends_on:
      - php-fpm
      - postgres_db


  php-fpm:
    build: ./docker/php
    restart: always
    volumes:
      - .:/var/www/html


  postgres_db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - 54322:5432




